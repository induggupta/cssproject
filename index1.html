<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./project2.css">

</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>job Application Form
                <span class="title_small">(wed)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first name">firstname</label>
                        <input type="first name " id="first name" placeholder="Enter your name.....">
                    </div>
                    <div class="form_control">
                        <label for="last name">lastname</label>
                        <input type="last name " id="last name" placeholder="Enter your last name.....">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="last name" placeholder="Enter your email....">
                    </div>
                    <div class="form_control">
                        <label for="job role">job role</label>
                        <select id="job role" name="job_role">
                            <option value="">Select Job Role</option>
                             <option value="frontend">frontend Developer</option>
                             <option value="backend">backend Developer</option>
                             <option value="full_stack">full_stack Developer</option>
                             <option value="ui_ux">ui_uxDeveloper</option>
                        </select>
                        </div>
                        <div class="textarea_control">
                            <label for="address"> Address </label>
                            <textarea
                              id="address"
                              name="address"
                              row="4"
                              cols="50"
                              placeholder="Enter Address"
                            ></textarea>
                          </div>
                          <div class="form_control">
                            <label for="city"> City </label>
                            <input id="city" name="city" placeholder="Enter City Name..." />
                          </div>
                        <div class="form_control">
                            <label for="pincode"> Pincode </label>
                            <input
                              type="number"
                              id="pincode"
                              name="pincode"
                              placeholder="Enter Pincode Name..."
                            />
                          </div>
                          <div class="form_control">
                            <label for="date"> Date </label>
                            <input value="2022-01-10" type="date" id="date" name="date" />
                          </div>
                          <div class="form_control">
                            <label for="upload"> Upload Your CV </label>
                            <input type="file" id="upload" name="upload" />
                          </div>
                        </div>
                        <div class="button_container">
                          <button type="submit">Apply Now</button>
                        </div>
                      </form>
                    </div>
                </div>

</body>

</html>
